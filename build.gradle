apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.4'
    compile 'com.typesafe.akka:akka-remote_2.10:2.3.8'
    compile 'com.typesafe.akka:akka-actor_2.10:2.3.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}